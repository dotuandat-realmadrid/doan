<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/admin/img/logo.png" alt="">
                  <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Đăng nhập vào tài khoản của bạn</h5>
                    <p class="text-center small">Nhập tên người dùng và mật khẩu để đăng nhập</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit" id="login">Login</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a href="pages-register.html">Create an account</a></p>
                    </div>
                  </form>

                </div>
              </div>

    </div>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
	  $(document).ready(function () {
	    $('#login').click(function (e) {
	      e.preventDefault(); // Ngăn form reload lại trang
	
	      const username = $('#yourUsername').val();
	      const password = $('#yourPassword').val();
	
	      if (!username || !password) {
	        alert('Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu');
	        return;
	      }
	
	      $.ajax({
	        url: 'http://localhost:8080/doan/auth/login', // Đổi đúng URL login của bạn
	        method: 'POST',
	        contentType: 'application/json',
	        data: JSON.stringify({
	          username: username,
	          password: password
	        }),
	        success: function (response) {
	          const token = response.result.token;
	          localStorage.setItem('token', token);
	          alert('Đăng nhập thành công!');
	          window.location.href = 'index.html'; // Chuyển đến trang chính sau khi login
	        },
	        error: function (xhr) {
	          const message = xhr.responseJSON?.message || 'Đăng nhập thất bại. Vui lòng kiểm tra lại!';
	          alert(message);
	        }
	      });
	    });
	  });
	</script>
